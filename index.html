<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TROLING LAPAS KLS IIB MERAUKE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="PENGAYOMAN.png" alt="Logo PENGAYOMAN" class="logo-image">
            <img src="PERMASYARAKAN-removebg-preview.png" alt="Logo PERMASYARAKAN" class="logo-image">
        </div>
        <h1>E-TROLING LAPAS KLS IIB MERAUKE</h1>
    </header>
    <main>
        <div class="container">
            <form action="submit_form.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nama Petugas:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group custom-select">
                    <label for="rupam">Rupam:</label>
                    <select id="rupam" name="rupam" required>
                        <option value="">Pilih Rupam</option>
                        <option value="Rupam I">Rupam I</option>
                        <option value="Rupam II">Rupam II</option>
                        <option value="Rupam III">Rupam III</option>
                        <option value="Rupam IV">Rupam IV</option>
                    </select>
                </div>
                <div class="form-group custom-select">
                    <label for="shift">Shift:</label>
                    <select id="shift" name="shift" required>
                        <option value="">Pilih Shift</option>
                        <option value="Pagi">Pagi</option>
                        <option value="Siang">Siang</option>
                        <option value="Malam">Malam</option>
                    </select>
                </div>   
                <div class="form-group custom-select">
                    <label for="blok">Blok:</label>
                    <select id="blok" name="blok" required>
                        <option value="">Pilih Blok</option>
                        <option value="Rusa">Rusa</option>
                        <option value="Kangguru">Kangguru</option>
                        <option value="Kasuari">Kasuari</option>
                        <option value="Mambruk">Mambruk</option>
                        <option value="Nuri">Nuri</option>
                        <option value="Kakak Tua">Kakak Tua</option>
                        <option value="Merpati">Merpati</option>
                        <option value="Cendrawasi">Cendrawasi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Waktu:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="situasi">Situasi:</label>
                    <textarea id="situasi" name="situasi" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Bukti Dokumentasi:</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit">Kirim</button>
            </form>
        </div>
        <div class="image-container">
            <img src="RUSA.jpeg" alt="Gambar di body" class="body-image">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-TROLING LAPAS KLS IIB MERAUKE. All rights reserved.</p>
    </footer>
</body>
</html>
